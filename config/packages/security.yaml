security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: bcrypt
            cost: 12 

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: matricule
        # ldap:
        #    ldap:
        #        service: Symfony\Component\Ldap\Ldap
        #        base_dn: "%env(LDAP_BASE_DN)%"

        #        # Identifiants pour la connexion au LDAP
        #        search_dn: "%env(LDAP_SEARCH_DN)%"
        #        search_password: "%env(LDAP_SEARCH_PASSWORD)%"

        #        # Rôle par défaut pour nos utilisateurs LDAP
        #        default_roles: ROLE_USER
        #        # Clé contenant notre identifiant unique
        #        uid_key: uid
        #        # Clé contenant le mot de passe
        #        password_attribute: 'userPassword'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\UserAuthenticator
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS}
        - { path: ^/referentiel, roles: IS_AUTHENTICATED_FULLY }
        # Add more rules for access control as needed
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
